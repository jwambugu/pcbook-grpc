syntax = "proto3";

package pcbook;
option go_package = "./pb";

import "memory.proto";

// Storage is the type of the storage mechanism used in the pc.
message Storage {
  enum Driver {
    UNKNOWN = 0;
    HDD = 1;
    SSD = 2;
  }

  // Driver is the type of the storage driver used in the pc.
  Driver driver = 1;
  // Memory is the total amount of storage capacity.
  Memory memory = 2;
}